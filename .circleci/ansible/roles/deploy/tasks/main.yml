---

- name: "create BE directory" 
  file:
    path: ~/backend-dir
    state: directory

- name: "copy BE directory" 
  copy:
    src: artifact.tar.gz
    dest: ~/backend-dir    

- name: "unarchive BE" 
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-dir
    
- name: "install deps"
  shell: |
    cd ~/backend-dir/dist
    pm2 stop default
    pm2 start main.js

